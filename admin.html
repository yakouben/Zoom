<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المسؤول - عزو للتوابل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-green-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-green-800">تسجيل دخول المسؤول</h1>
                <p class="text-gray-600">اسحاق براهيمي</p>
            </div>
            <form action="/admin.html" method="POST" class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2">البريد الإلكتروني</label>
                    <input type="email" class="w-full p-3 border rounded-lg focus:border-green-500 focus:ring-1 focus:ring-green-500" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">كلمة المرور</label>
                    <input type="password" class="w-full p-3 border rounded-lg focus:border-green-500 focus:ring-1 focus:ring-green-500" required>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition duration-300">
                    تسجيل الدخول
                </button>
            </form>
            <div class="mt-6 text-center">
                <a href="index.html" class="text-green-600 hover:text-green-700">العودة للصفحة الرئيسية</a>
            </div>
        </div>
    </div>
</body>
</html>
